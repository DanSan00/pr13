<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>АААА РЫБА</h2>

    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="photo_2024-02-03_22-40-23.jpg" alt="Слайд 1"></div>
            <div class="slide"><img src="photo_2024-02-03_22-40-23.jpg" alt="Слайд 2"></div>
            <div class="slide"><img src="photo_2024-02-03_22-40-23.jpg" alt="Слайд 3"></div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;

        function changeSlide(direction) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>

</body>

</html>
